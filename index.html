
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'/>
    <meta charset="UTF-8">
    <title>iOS透明图标生成器 | ZUOLUOTV</title>
    <link rel="stylesheet" href="//qidian.gtimg.com/lulu/theme/peak/css/common/ui.css">
    <link rel="stylesheet" href="/css/style.css?ver=3">
    <script type="text/javascript" src="//upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.3.min.js"></script>
    <script src="/js/index.js?ver=2" charset="utf-8"></script>
</head>
<body>
<div class="uploader-container">
<label for="uploadFile" id="button-upload">上传壁纸截图</label>
<input name="screenshoot" type="file" id="uploadFile" accept="images/*"/ placeholder="截图文件">
</div>
<div class="info">
    <ul>
        <h4>简要教程:</h4>
        <li><i class="tips">注意:请用Safari打开此网页</i></li>
        <li>1.设置一张静态壁纸</li>
        <li>2.长按任一图标进入排列模式</li>
        <li>3.滑动到最右侧，进入空白页面</li>
        <li>4.<b>保存这张空白页面截屏</b></li>
        <li>5.用<b>Safari</b>打开网页,上传空白壁纸截图</li>
        <li>6.等待伪透明图标生成</li>
        <li>7.点击伪透明图标,弹出新窗口</li>
        <li>8.参照提示,将网页添加到桌面</li>
        <li>9.移动图标到对应的桌面位置</li>
    </ul>
</div>
<div id="container">
<img class="demo-image" src="http://luoleiorg.b0.upaiyun.com/share/preview.jpg">
</div>
</body>
</html>
